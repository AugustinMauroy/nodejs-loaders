name: Publish to NPM
on:
  push:
    tags:
      - '**@*'
# example of tag:
# for package tsx
# v1.0.0@tsx
jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version-file: '.nvmrc'
          registry-url: 'https://registry.npmjs.org'
      - run: npm ci
      - name: "DEBUG: Publish package"
        #run: echo "Publishing package ${GITHUB_REF_NAME%@*}"
        # workspace is w="packages/tsx"
        # small script to get the package name based
        run: \
          w=$(echo $GITHUB_WORKSPACE | awk -F/ '{print $NF}'); \
          echo "Publishing package $w";


