name: Publish to NPM
on:
  push:
    tags:
      - '**@*'
# example of tag:
# for package tsx
# v1.0.1@tsx
jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version-file: '.nvmrc'
          registry-url: 'https://registry.npmjs.org'
      - run: npm ci
      - name: "DEBUG: Publish package"
        run : |
          echo "DEBUG: ${{ github.ref }}"
          echo "DEBUG: ${{ github.event_name }}"
          echo "DEBUG: ${{ github.event }}"
          echo "DEBUG: ${GITHUB_REF_NAME%@*}"
          echo "DEBUG: ${GITHUB_REF_NAME##*@}"
          echo "DEBUG: ${GITHUB_REF_NAME%@*} ${GITHUB_REF_NAME##*@}"
          echo "npm publish --workspace=\"packages/${GITHUB_REF_NAME##*@}\""

